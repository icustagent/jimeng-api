server {
  listen 80;

  # Docker 內建 DNS（讓 nginx 會定期重新解析 service name）
  # 搭配 proxy_pass 使用「變數」寫法，避免只在啟動時解析一次導致偶發 502
  resolver 127.0.0.11 valid=10s ipv6=off;

  # upstream（用變數觸發動態解析）
  set $api_upstream jimeng-api;
  set $ui_upstream  jimeng-web-ui;

  # 只保護 GUI 頁面/靜態資源
  auth_basic "Jimeng GUI";
  auth_basic_user_file /etc/nginx/.htpasswd;

  # API：必須關掉 basic auth，否則會和 Authorization: Bearer 衝突
  location /v1/ {
    auth_basic off;

    proxy_http_version 1.1;
    proxy_set_header Connection "";

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # 保留前端送來的 Authorization: Bearer ...
    proxy_set_header Authorization $http_authorization;

    proxy_pass http://$api_upstream:5100;
  }

  location /token/ {
    auth_basic off;

    proxy_http_version 1.1;
    proxy_set_header Connection "";

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_set_header Authorization $http_authorization;

    proxy_pass http://$api_upstream:5100;
  }

  location /ping {
    auth_basic off;
    proxy_pass http://$api_upstream:5100;
  }

  # 其他都當 GUI（仍需 basic auth）
  location / {
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_pass http://$ui_upstream:80;
  }
}
