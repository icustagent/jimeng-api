server {
  listen 80;

  # 只保護 GUI 頁面/靜態資源
  auth_basic "Jimeng GUI";
  auth_basic_user_file /etc/nginx/.htpasswd;

  # API：必須關掉 basic auth，否則會和 Authorization: Bearer 衝突
  location /v1/ {
    auth_basic off;
    proxy_pass http://jimeng-api:5100;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Authorization $http_authorization;
  }

  location /token/ {
    auth_basic off;
    proxy_pass http://jimeng-api:5100;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Authorization $http_authorization;
  }

  location /ping {
    auth_basic off;
    proxy_pass http://jimeng-api:5100;
  }

  # 其他都當 GUI（仍需 basic auth）
  location / {
    proxy_pass http://jimeng-web-ui:80;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
